<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');
        
        .extra-func {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            gap: 30px;
            text-decoration: none;
            font-size: 15px;
        }
        .extra-func a {
            text-decoration: none;
            color: gray;
        }
    </style>
</head>
<body>
    <div class="page-container">
        <div class="form-container shadow">
            <div class="form-left-side">
                <h1>Issue Management System</h1>
                <p>We support the followings :<br />Issue Creation & Browse & Comment & Details view & Status Change & Analytics, etc.</p>
            </div>
            <div class="form-right-side">
                <h1>Login</h1>
                <div id="message"></div> <!-- 메시지를 표시할 요소 -->
                <form class="input-container" action="/api/auth/login" method="post">
                    <div class="input-wrap input-id">
                        <i class="fas fa-envelope"></i>
                        <input placeholder="Email" type="text" name="id">
                    </div>
                    <div class="input-wrap input-password">
                        <i class="fas fa-key"></i>
                        <input placeholder="Password" type="password" name="password">
                    </div>
                    <input type="submit" class="submit-btn" value="login"></button>
                </form>    
                <div class="extra-func">
                    <a id="forgotpassword" href="#">Forgot Password</a>
                    <a id="signup" href="C:\Users\chaey\IMS\html\signup.html">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        if (params.get('signup') === 'success') {
            alert('회원가입 성공! 로그인 해주세요.')
        }
        else if (params.get('login') === 'success') {
            alert('로그인 성공!')
        } else if (params.get('error') === 'true') {
            alert('로그인 실패! 다시 시도해주세요.')
        }
    };
</script>
</html>
