<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');

        .extra-func {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            gap: 30px;
            text-decoration: none;
            font-size: 15px;
        }
        .extra-func a {
            text-decoration: none;
            color: gray;
        }

        .error-message {
            color: red;
            text-align: center;
            padding: 5px;
            height: 50px;
            font-size: 15px;
        }

        #password-display {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        #password {
            color: red;
            font-size: 50%;
        }
    </style>
</head>
<body>
<div class="page-container">
    <div class="form-container shadow">
        <div class="form-left-side">
            <h1>Issue Management System</h1>
            <p>We support the followings :<br />Issue Creation & Browse & Comment & Details view & Status Change & Analytics, etc.</p>
        </div>
        <div class="form-right-side">
            <h1>Forgot Password?</h1>
            <form class="input-container" id="forgotPasswordForm">
                <div class="input-wrap input-id">
                    <i class="fas fa-envelope"></i>
                    <input placeholder="Email" type="text" name="email" id="email">
                </div>
                <div class="input-wrap input-name">
                    <i class="fas fa-user"></i>
                    <input placeholder="Name" type="text" name="name" id="name">
                </div>
                <div class="input-wrap input-tel">
                    <i class="fas fa-phone"></i>
                    <input placeholder="Tel" type="tel" name="tel" id="tel">
                </div>
                <div class="error-message" id="error-message"></div>
                <input type="submit" class="submit-btn" value="Submit">
            </form>
            <div id="password-display">
                <h2>Your Password: <span id="password"></span></h2>
            </div>
        </div>
    </div>
</div>
<script>
    document.getElementById('forgotPasswordForm').onsubmit = async function(event) {
        event.preventDefault();
        const email = document.getElementById('email').value;
        const name = document.getElementById('name').value;
        const tel = document.getElementById('tel').value;
        const errorMessage = document.getElementById('error-message');
        const passwordDisplay = document.getElementById('password-display');
        const passwordElement = document.getElementById('password');

        errorMessage.textContent = '';

        try {
            const response = await fetch('/api/auth/goresetpassword', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ email, name, tel })
            });

            const data = await response.json();

            if (response.ok && data.result) {
                passwordDisplay.style.display = 'block';
                passwordElement.textContent = data.data.password;
            } else {
                passwordDisplay.style.display = 'none';
                errorMessage.textContent = data.message;
            }
        } catch (error) {
            errorMessage.textContent = 'An error occurred. Please try again later.';
        }
    };
</script>
</body>
</html>
