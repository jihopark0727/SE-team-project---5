<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForgotPassword</title>
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');

    </style>
</head>
<body>
<div class="page-container">
    <div class="form-container shadow">
        <div class="form-left-side">
            <h1>Issue Management System</h1>
            <p>We support the followings :<br />Issue Creation & Browse & Comment & Details view & Status Change & Analytics, etc.</p>
        </div>
        <div class="form-right-side">
            <h1>Forgot Password?</h1>
            <form class="input-container" action="/api/auth/goresetpassword" method="post">
                <div class="input-wrap input-id">
                    <i class="fas fa-envelope"></i>
                    <input placeholder="Email" type="text" name="id">
                </div>
                <div class="input-wrap input-name">
                    <i class="fas fa-user"></i>
                    <input placeholder="Name" type="text" name="name">
                </div>
                <div class="input-wrap input-tel">
                    <i class="fas fa-phone"></i>
                    <input placeholder="Tel" type="tel" name="tel">
                </div>
                <input type="submit" class="submit-btn" value="submit"></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
