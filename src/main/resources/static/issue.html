<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Issues</title>
    <link rel="stylesheet" href="homeStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="commonFunctions.js"></script>
    <style>
        .red {
            color: red; /* PL 사용자를 위한 색상 */
            font-weight: bold;
        }
        .green {
            color: green;
            font-weight: bold;
        }
        .clickable {
            cursor: pointer;
        }
        .issue-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* 테이블 레이아웃 고정 */
        }

        .issue-table th, .issue-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .issue-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }

        .issue-table th.issue-id, .issue-table td.issue-id {
            width: 50px; /* Issue ID 셀의 최소 너비 */
        }

        .issue-table tr:hover {
            background-color: #f1f1f1;
        }
        .dev-table {
            width: 100%;
            border-collapse: collapse;
        }
        .dev-table th, .dev-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .dev-table th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        .dev-table tr:hover {
            background-color: #f1f1f1;
        }

        #issueBrowseArea {
            height: 60px;
            line-height: 60px;
        }

        .issueBrowseContent {
            height: 25px;
            margin-right: 10px;
            padding: 5px;
        }

        #dev-recommend {
            width: 70%;
            height: 40px;
            justify-content: center;
            border: solid 1px;
            padding: 10px;
            margin-bottom: 10px;
        }

        #issueBrowse-btn {
            width: 70px;
            cursor: pointer;
        }

        #addIssueModal-content {
            width: 40%;
            height: 60%;
        }

        #changeStatusModal-content {
            width: 40%;
            height: 30%;
        }

        #assignFixerModal-content {
            width: 40%;
            height: 40%;
        }

        #changePriorityModal-content {
            width: 40%;
            height: 30%;
        }
        #statusMessage {
            height: 50px;
            line-height: 50px;
        }
        #prioritySelect {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<!-- Top Navigation Bar -->
<div class="top-navbar">
    <div class="home-icon">
        <a href="home.html">IMS</a>
    </div>

    <div class="nav-items">
        <div class="nav-item" id="projectNav" onmouseover="showDropdown('projectDropdown')" onmouseout="hideDropdown('projectDropdown')">
            <div id="project-btn">Projects</div>
            <div class="dropdown-content" id="projectDropdown">
                <!-- Project links will be dynamically populated -->
            </div>
        </div>
    </div>
    <div class="nav-item account" id="userAccount">
        <!-- 동적으로 아이디 표시 -->
        <span id="userIdDisplay"></span>
        <!-- 로그아웃 버튼 -->
        <button id="logoutButton" class="logoutButton" onclick="logout()">Logout</button>
    </div>
</div>

<!-- Left Navigation Bar -->
<div class="left-navbar" id="leftNavBar">
    <a href="issue.html">Issues</a>
    <a href="issue-statistics.html">Issue Statistics</a>
    <a href="user.html">Users</a>
</div>

<!-- Main Content Area -->
<div class="content" id="contentArea">
    <div class="header issue-header" id="issueHeader">
        <h2>All Issues</h2>
        <button class="open-modal-btn" id="issue-modal-btn" onclick="openModal('issue')">Add Issue</button>
    </div>
    <div id="issueBrowseArea">
        <label for="statusFilter">Status:</label>
        <select class="issueBrowseContent" id="statusFilter">
            <option value="">All</option>
            <option value="new">New</option>
            <option value="assigned">Assigned</option>
            <option value="resolved">Resolved</option>
            <option value="closed">Closed</option>
            <option value="reopened">Reopened</option>
            <option value="fixed">Fixed</option>
        </select>
        <label for="priorityFilter">Priority:</label>
        <select class="issueBrowseContent" id="priorityFilter">
            <option value="">All</option>
            <option value="blocker">Blocker</option>
            <option value="critical">Critical</option>
            <option value="major">Major</option>
            <option value="minor">Minor</option>
            <option value="trivial">Trivial</option>
        </select>
        <label for="reporterFilter">Reporter ID:</label>
        <input class="issueBrowseContent" type="text" id="reporterFilter">
        <label for="assigneeFilter">Assignee ID:</label>
        <input class="issueBrowseContent" type="text" id="assigneeFilter">
        <button class="issueBrowseContent" id="issueBrowse-btn" onclick="updateIssueTable()">Search</button>
    </div>
    <table class="table issue-table">
        <thead>
        <tr>
            <th class="issue-id">ID</th>
            <th>Title</th>
            <th>Description</th>
            <th>Reported Time</th>
            <th>Last Modified Time</th>
            <th>Status</th>
            <th>Priority</th>
            <th>Reporter ID</th>
            <th>Assignee ID</th>
            <th>Fixer ID</th>
        </tr>
        </thead>
        <tbody id="issueTableBody">
        <!-- 내용은 JavaScript에서 동적으로 생성되어 삽입됩니다. -->
        </tbody>
    </table>
</div>

<!-- The Modal for Adding Issues -->
<div id="addIssueModal" class="modal">
    <div class="modal-content" id="addIssueModal-content">
        <span class="close" onclick="closeModal('issue')">&times;</span>
        <h2>Add New Issue</h2>
        <div class="modal-input-wrap">
            <input type="text" class="modal-input" id="newIssueTitle" placeholder="Issue Title">
            <input type="text" class="modal-input" id="newIssueDesc" placeholder="Description">
            <textarea class="modal-input no-resize comment" id="newCommentTextForTester" placeholder="Enter your comment here"></textarea>
            <div class="warning-message" id="issueWarningMessage"></div>
            <button class="add-btn" onclick="addNewIssue()">Add Issue</button>
        </div>
    </div>
</div>

<!-- Modal for assigning devs to issue -->
<div id="assignDevModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('assignDev')">&times;</span>
        <h2>Assign Developer</h2>
        <div class="modal-table-container">
            <table class="table dev-table">
                <thead>
                <tr>
                    <th class="select-cell"></th>
                    <th>ID</th>
                    <th>Name</th>
                    <th>Career</th>
                </tr>
                </thead>
                <tbody id="devTableBody">
                <!-- 내용은 JavaScript에서 동적으로 생성되어 삽입됩니다. -->
                </tbody>
            </table>
        </div>
        <div class="modal-comment">
            <textarea class="modal-input no-resize comment" id="newCommentTextForPl" placeholder="Enter your comment here"></textarea>
            <div class="warning-message" id="assigneeWarningMessage"></div>
            <div id="dev-recommend"></div>
            <div class="pagination-container">
                <div class="pagination">
                    <button onclick="previousPage()">Previous</button>
                    <span id="pageNumber"></span>
                    <button onclick="nextPage()">Next</button>
                </div>
                <button class="add-btn" onclick="assignDevToIssue()">Assign selected dev</button>
            </div>
        </div>
    </div>
</div>

<!-- The Modal for Assigning Fixer -->
<div id="assignFixerModal" class="modal">
    <div class="modal-content" id="assignFixerModal-content">
        <span class="close" onclick="closeModal('assignFixer')">&times;</span>
        <h2>Assign Fixer</h2>
        <textarea class="modal-input no-resize comment" id="newCommentTextForDev" placeholder="Enter your comment here"></textarea>
        <div class="warning-message" id="fixerWarningMessage"></div>
        <button class="add-btn" onclick="assignFixerToIssue()">Assign as Fixer</button>
    </div>
</div>

<!-- Modal for Changing Issue Status -->
<div id="changeStatusModal" class="modal">
    <div class="modal-content" id="changeStatusModal-content">
        <span class="close" onclick="closeModal('changeStatus')">&times;</span>
        <h2>Change Issue Status</h2>
        <p id="statusMessage"></p>
        <button class="add-btn" id="confirmStatusChange">Yes</button>
    </div>
</div>

<!-- Modal for Changing Issue Priority -->
<div id="changePriorityModal" class="modal">
    <div class="modal-content" id="changePriorityModal-content">
        <span class="close" onclick="closeModal('changePriority')">&times;</span>
        <h2>Change Issue Priority</h2>
        <label for="prioritySelect">Select Priority:</label>
        <select id="prioritySelect" class="modal-input">
            <option value="blocker">Blocker</option>
            <option value="critical">Critical</option>
            <option value="major" selected>Major</option>
            <option value="minor">Minor</option>
            <option value="trivial">Trivial</option>
        </select>
        <button class="add-btn" id="confirmPriorityChange">Yes</button>
    </div>
</div>

<script>
    let projectName = '';
    let projectId = '';
    let currentPage = 1;
    const rowsPerPage = 5;
    let devs = [];
    let currentIssueId = '';
    let currentIssueTitle = '';
    const currentUserId = getUserId();
    const currentUserType = getUserType();

    function setSelectedProject() {
        selectedProject = getSelectedProject();
        if (!selectedProject) {
            document.getElementById('issueHeader').textContent = 'No project selected';
            return;
        }
        projectName = selectedProject.name;
        projectId = selectedProject.id;
        document.getElementById('project-btn').innerText = 'Project: ' + projectName;
    }

    function updateIssueTable() {
        var assigneeId = document.getElementById("assigneeFilter").value;
        if(assigneeId === "") assigneeId = null;
        var reporterId = document.getElementById("reporterFilter").value;
        if(reporterId === "") reporterId = null;
        var priority = document.getElementById("priorityFilter").value;
        if(priority === "") priority = null;
        var status = document.getElementById("statusFilter").value;
        if(status === "") status = null;
        const condition = {
            assignee : assigneeId,
            reporter : reporterId,
            priority : priority,
            status : status
        }
        fetch(`/api/projects/${projectId}/issues/${getUserType()}`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(condition)
        })
            .then(response => {
                if (response.status === 204) {
                    return [];  // No Content인 경우, 빈 배열 반환
                }
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                return response.json();  // JSON 파싱은 응답이 OK이고, 상태 코드가 204가 아닐 때만 수행
            })
            .then(issues => {
                let tableContent = '';

                if (issues.length > 0) {
                    issues.forEach(issue => {
                        const assigneeClass = (currentUserType === 'pl' && (issue.status === 'new' || issue.status === 'reopened')) ? 'clickable red' : '';
                        const fixerClass = (currentUserType === 'dev' && issue.assigneeId === currentUserId && (issue.status === 'assigned' || issue.status === 'reopened')) ? 'clickable red' : '';
                        const statusClass = (currentUserType === 'tester' && issue.reporterId === currentUserId && issue.status === 'fixed') ||
                        (currentUserType === 'pl' && issue.status === 'resolved') || (currentUserType === 'pl' && issue.status === 'closed') ? 'clickable red' : '';
                        const priorityClass = (currentUserType === 'pl') ? 'clickable green' : '';
                        localStorage.setItem(issue.id.toString(), JSON.stringify(issue));
                        tableContent += `<tr>
                        <td class="issue-id">${issue.id}</td>
                        <td><a href="#" onclick="selectIssue(${issue.id})">${issue.title}</a></td>
                        <td>${issue.description}</td>
                        <td>${formatDate(issue.reported_time)}</td>
                        <td>${formatDate(issue.last_modified_time)}</td>
                        <td class="status ${statusClass}" data-issue-id="${issue.id}" data-issue-status="${issue.status}">${issue.status}</td>
                        <td class="priority ${priorityClass}" data-issue-id="${issue.id}">${issue.priority}</td>
                        <td>${issue.reporterId}</td>
                        <td class="assignee ${assigneeClass}" data-issue-id="${issue.id}" data-issue-title="${issue.title}">${issue.assigneeId === null ? 'not assigned yet' : issue.assigneeId}</td>
                        <td class="fixer ${fixerClass}" data-issue-id="${issue.id}">${issue.fixerId === null ? 'not assigned yet' : issue.fixerId}</td>
                    </tr>`;
                    });
                } else {
                    // 데이터가 없는 경우의 처리
                    tableContent = `<tr><td colspan="10">No issues found</td></tr>`;
                }

                document.getElementById('issueTableBody').innerHTML = tableContent;

                // Assignee ID 클릭 이벤트 추가
                document.querySelectorAll('.assignee.clickable').forEach(td => {
                    if (currentUserType === 'pl' && td.textContent === 'not assigned yet') {
                        td.onclick = () => openAssignModal(td.dataset.issueId, td.dataset.issueTitle, projectId);
                    }
                });

                // Fixer ID 클릭 이벤트 추가
                document.querySelectorAll('.fixer.clickable').forEach(td => {
                    td.onclick = () => openFixerModal(td.dataset.issueId);
                });

                // Status change 클릭 이벤트 추가
                document.querySelectorAll('.status.clickable').forEach(td => {
                    td.onclick = () => openStatusChangeModal(td.dataset.issueId, td.dataset.issueStatus);
                });

                // Priority change 클릭 이벤트 추가
                document.querySelectorAll('.priority.clickable').forEach(td => {
                    td.onclick = () => openPriorityChangeModal(td.dataset.issueId);
                });
            })
            .catch(error => {
                console.error('Error loading the issues:', error);
                alert('Error loading issues: ' + error.message);
            });
    }

    function addNewIssue() {
        let issueTitle = document.getElementById('newIssueTitle').value;
        let issueDescription = document.getElementById('newIssueDesc').value;
        let commentText = document.getElementById('newCommentTextForTester').value;
        let warningMessage = document.getElementById('issueWarningMessage');
        if (issueTitle === '' || issueTitle === null) {
            warningMessage.textContent = '이슈 제목을 입력해주세요.';
            return false;
        } else if (issueDescription === '' || issueDescription === null) {
            warningMessage.textContent = '이슈 설명을 입력해주세요.';
            return false;
        } else if (commentText === '' || commentText === null) {
            warningMessage.textContent = '코멘트를 입력해주세요.';
            return false;
        }

        const projectId = getSelectedProject().id;  // 선택된 프로젝트 ID 추출
        const issue = {
            title: issueTitle,
            description: issueDescription,
            reported_time: new Date().toISOString(),
            last_modified_time: new Date().toISOString(),
            reporterId: currentUserId,  // 현재 로그인한 사용자의 ID를 리포터로 설정
            status: 'new',  // 초기 상태는 'new'
            priority: 'major',
            assigneeId: null,
            fixerId: null,
            project_id: projectId // 선택된 프로젝트 ID
        };
        console.log(issue);

        fetch(`/api/projects/${projectId}/issues`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(issue)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to add issue');
                }
                return response.json();
            })
            .then(newIssue => {
                addNewComment(newIssue.id, 'tester');
                closeModal('issue');
                alert('이슈가 성공적으로 추가되었습니다.');
                warningMessage.textContent = '';
                updateIssueTable();
            })
            .catch(error => {
                alert('이슈 추가 실패!');
                console.error('Error:', error);
            });

        document.getElementById('newIssueTitle').value = '';
        document.getElementById('newIssueDesc').value = '';
    }



    function openAssignModal(issueId, issueTitle, projectId) {
        currentIssueId = issueId; // Set the current issue ID
        currentIssueTitle = issueTitle; // Set the current issue title
        openModal('assignDev');
        fetch(`/api/users/${projectId}/devs`)
            .then(response => response.json())
            .then(data => {
                devs = data; // Save devs data
                renderBestCandidates(devs); // 추천 개발자 표시
                renderTable();
            })
            .catch(error => console.error('Error loading devs:', error));
    }

    function renderBestCandidates(devs) {
        const topDevs = devs.slice(0, 3);
        const bestCandidatesList = document.getElementById('dev-recommend');
        bestCandidatesList.innerHTML = '';

        // 상위 3명의 개발자를 콤마로 구분하여 문자열로 생성
        const topDevsText = topDevs.map(dev => `${dev.name}`).join(', ');
        bestCandidatesList.textContent = `Best candidates: ${topDevsText}`;
    }

    function openFixerModal(issueId) {
        currentIssueId = issueId;
        openModal('assignFixer');
    }

    function assignDevToIssue() {
        let selectedDev = document.querySelector('#devTableBody input[type="radio"]:checked');
        let commentText = document.getElementById('newCommentTextForPl').value;
        let warningMessage = document.getElementById('assigneeWarningMessage');
        if (selectedDev === null) {
            warningMessage.textContent = 'dev를 선택해주세요.';
            return false;
        }
        else if (commentText === '' || commentText === null) {
            warningMessage.textContent = '코멘트를 입력해주세요.';
            return false;
        }
        selectedDevId = selectedDev.value;
        fetch(`/api/projects/${projectId}/issues/${currentIssueId}/assign`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ assigneeId: selectedDevId })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to assign dev');
                }
                addNewComment(currentIssueId, 'pl');
                alert(`${currentIssueTitle}에 ${selectedDevId}가 성공적으로 할당되었습니다!`)
                closeModal('assignDev');
                updateIssueTable();
            })
            .catch(error => {
                console.error('Error assigning dev:', error);
                alert('Error assigning dev: ' + error.message);
            });
    }

    function assignFixerToIssue() {
        let commentText = document.getElementById('newCommentTextForDev').value;
        let warningMessage = document.getElementById('fixerWarningMessage');
        if (commentText === '' || commentText === null) {
            warningMessage.textContent = '코멘트를 입력해주세요.';
            return false;
        }
        fetch(`/api/projects/${projectId}/issues/${currentIssueId}/status`, {
            method: 'PUT',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ status : "fixed", userId : currentUserId, userType : currentUserType })
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to assign fixer');
                }
                addNewComment(currentIssueId, 'dev');
                closeModal('assignFixer');
                updateIssueTable();
            })
            .catch(error => {
                console.error('Error assigning fixer:', error);
                alert('Error assigning fixer: ' + error.message);
            });
    }

    window.onload = function() {
        commonLoad();
        setSelectedProject();
        updateIssueTable();
    };

    function renderTable() {
        const start = (currentPage - 1) * rowsPerPage;
        const end = start + rowsPerPage;
        const paginatedDevs = devs.slice(start, end);

        let tableContent = '';
        paginatedDevs.forEach(dev => {
            tableContent += `<tr>
                <td class="select-cell"><input type="radio" name="selectedDev" value="${dev.id}"></td>
                <td>${dev.id}</td>
                <td>${dev.name}</td>
                <td>${dev.career}</td>
            </tr>`;
        });
        document.getElementById('devTableBody').innerHTML = tableContent;
        document.getElementById('pageNumber').innerText = `Page ${currentPage}`;
    }

    function nextPage() {
        if (currentPage * rowsPerPage < devs.length) {
            currentPage++;
            renderTable();
        }
    }

    function previousPage() {
        if (currentPage > 1) {
            currentPage--;
            renderTable();
        }
    }
</script>

</body>
</html>
