<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Issues</title>
    <link rel="stylesheet" href="homeStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
    </style>
</head>
<body>

<!-- Top Navigation Bar -->
<div class="top-navbar">
    <div class="home-icon">
        <a href="home.html">IMS</a>
    </div>

    <div class="nav-items">
        <div class="nav-item" id="projectNav" onmouseover="showDropdown('projectDropdown')" onmouseout="hideDropdown('projectDropdown')">
            <div id="project-btn">Projects</div>
            <div class="dropdown-content" id="projectDropdown">
                <!-- Project links will be dynamically populated -->
            </div>
        </div>
    </div>
    <div class="nav-item account" id="userAccount">
        <!-- 동적으로 아이디 표시 -->
        <span id="userIdDisplay"></span>
        <!-- 로그아웃 버튼 -->
        <button id="logoutButton" class="logoutButton">Logout</button>
    </div>
</div>

<!-- Left Navigation Bar -->
<div class="left-navbar" id="leftNavBar">
    <a href="issue.html">Issues</a>
</div>

<!-- Main Content Area -->
<div class="content" id="contentArea">
    <div class="header issue-header" id="issueHeader">
        <h2>All Issues</h2>
        <button class="open-modal-btn" onclick="openModal('issue')">Add Issue</button>
    </div>
    <table class="table issue-table">
        <thead>
        <tr>
            <th>Issue ID</th>
            <th>Issue Name</th>
            <th>Description</th>
            <th>Creation Time</th>
            <th>Last Modified Time</th>
        </tr>
        </thead>
        <tbody id="issueTableBody">
        <!-- 내용은 JavaScript에서 동적으로 생성되어 삽입됩니다. -->
        </tbody>

    </table>
</div>

<!-- The Modal -->
<div id="addIssueModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('issue')">&times;</span>
        <h2>Add New Issue</h2>
        <div class="modal-input-wrap">
            <input type="text" class="modal-input" id="newIssueTitle" placeholder="Issue Title">
            <input type="text" class="modal-input" id="newIssueDesc" placeholder="Description">
            <button class="add-btn" onclick="addNewIssue()">Add Issue</button>
        </div>
    </div>
</div>

<script src="commonFunctions.js"></script>
<script>
    function loadIssues() {
        const selectedProject = JSON.parse(localStorage.getItem('selectedProject'));
        if (!selectedProject) {
            document.getElementById('issueHeader').textContent = 'No project selected';
            return;
        }

        const projectName = selectedProject.name;
        const projectId = selectedProject.id;
        document.getElementById('project-btn').innerText='Project: ' + projectName;
        fetchIssues(projectId);
    }

    function fetchIssues(projectId) {
        fetch(`/api/projects/${projectId}/issues`)
            .then(response => response.json())
            .then(issues => {
                updateIssueTable(issues);
            })
            .catch(error => console.error('Error loading the issues:', error));
    }

    function updateIssueTable(issues) {
        let tableContent = '';

        issues.forEach(issue => {
            tableContent += `<tr>
                <td>${issue.id}</td>
                <td>${issue.title}</td>
                <td>${issue.description}</td>
                <td>${formatDate(issue.creation_time)}</td>
                <td>${formatDate(issue.last_modified_time)}</td>
            </tr>`;
        });
        document.getElementById('issueTableBody').innerHTML = tableContent;
    }

    function addNewIssue() {
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        const issueTitle = document.getElementById('newIssueTitle').value;
        const issueDescription = document.getElementById('newIssueDesc').value;

        const issue = {
            title: issueTitle,
            description: issueDescription,
            reported_time: new Date().toISOString(),
            last_modified_time: new Date().toISOString(),
            reporter_id: currentUser.id,  // 현재 로그인한 사용자의 ID를 리포터로 설정
            status: 'new',  // 초기 상태는 'new'
            project_id: JSON.parse(localStorage.getItem('selectedProject')).id  // 선택된 프로젝트 ID
        };

        fetch('/api/issues', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(issue)
        })
            .then(response => response.json())
            .then(newIssue => {
                alert('Issue added successfully');
                closeModal('issue');
                loadIssues();  // 이슈 목록을 다시 로드
            })
            .catch(error => {
                alert('Error adding issue');
                console.error('Error:', error);
            });
    }

    window.onload = function() {
        fetchProjects();
        showLeftNavbar();
        loadIssues();
    };

    // Logout function
    document.getElementById('logoutButton').addEventListener('click', function() {
        fetch('/api/auth/logout', { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/index.html?logout=success'; // Redirect to login on successful logout
                } else {
                    response.text().then(text => alert('Failed to logout: ' + text)); // 서버로부터의 실패 응답을 출력
                }
            })
            .catch(error => {
                console.error('Logout failed', error);
                alert('Logout error: ' + error.message);
            });
    });

</script>

</body>
</html>
