<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Issues</title>
    <link rel="stylesheet" href="homeStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="commonFunctions.js"></script>
    <style>
        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-height: 80%;
            overflow-y: auto;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .table {
            width: 100%;
            border-collapse: collapse;
        }

        .table th, .table td {
            border: 1px solid #ddd;
            padding: 8px;
        }

        .table th {
            padding-top: 12px;
            padding-bottom: 12px;
            text-align: left;
            background-color: #2178ff;
            color: white;
        }
    </style>
</head>
<body>

<!-- Top Navigation Bar -->
<div class="top-navbar">
    <div class="home-icon">
        <a href="home.html">IMS</a>
    </div>

    <div class="nav-items">
        <div class="nav-item" id="projectNav" onmouseover="showDropdown('projectDropdown')" onmouseout="hideDropdown('projectDropdown')">
            <div id="project-btn">Projects</div>
            <div class="dropdown-content" id="projectDropdown">
                <!-- Project links will be dynamically populated -->
            </div>
        </div>
    </div>
    <div class="nav-item account" id="userAccount">
        <!-- 동적으로 아이디 표시 -->
        <span id="userIdDisplay"></span>
        <!-- 로그아웃 버튼 -->
        <button id="logoutButton" class="logoutButton" onclick="logout()">Logout</button>
    </div>
</div>

<!-- Left Navigation Bar -->
<div class="left-navbar" id="leftNavBar">
    <a href="issue.html">Issues</a>
</div>

<!-- Main Content Area -->
<div class="content" id="contentArea">
    <div class="header issue-header" id="issueHeader">
        <h2>All Issues</h2>
        <button class="open-modal-btn" id="issue-modal-btn" onclick="openModal('issue')">Add Issue</button>
        <button class="open-modal-btn" id="find-new-issues-btn" onclick="openModal('findNewIssues')">Find New Issues</button>
    </div>
    <table class="table issue-table">
        <thead>
        <tr>
            <th>Issue ID</th>
            <th>Issue Title</th>
            <th>Description</th>
            <th>Reported Time</th>
            <th>Last Modified Time</th>
            <th>Status</th>
            <th>Reporter ID</th>
            <th>Assignee ID</th>
            <th>Fixer ID</th>
        </tr>
        </thead>
        <tbody id="issueTableBody">
        <!-- 내용은 JavaScript에서 동적으로 생성되어 삽입됩니다. -->
        </tbody>
    </table>
</div>

<!-- The Modal -->
<div id="addIssueModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('issue')">&times;</span>
        <h2>Add New Issue</h2>
        <div class="modal-input-wrap">
            <input type="text" class="modal-input" id="newIssueTitle" placeholder="Issue Title">
            <input type="text" class="modal-input" id="newIssueDesc" placeholder="Description">
            <button class="add-btn" onclick="addNewIssue()">Add Issue</button>
        </div>
    </div>
</div>

<!-- Find New Issues Modal -->
<div id="findNewIssuesModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('findNewIssues')">&times;</span>
        <h2>New Issues</h2>
        <table class="table issue-table">
            <thead>
            <tr>
                <th>Issue ID</th>
                <th>Title</th>
                <th>Description</th>
                <th>Reported Time</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody id="newIssuesTableBody">
            <!-- New issues will be dynamically populated here -->
            </tbody>
        </table>
    </div>
</div>

<script>
    let projectName = '';
    let projectId = '';

    function updateIssueTable() {
        fetch(`/api/projects/${projectId}/issues`)
            .then(response => {
                if (response.status === 204) {
                    return [];  // No Content인 경우, 빈 배열 반환
                }
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                return response.json();  // JSON 파싱은 응답이 OK이고, 상태 코드가 204가 아닐 때만 수행
            })
            .then(issues => {
                let tableContent = '';

                if (issues.length > 0) {
                    issues.forEach(issue => {
                        console.log(issue); // 디버깅을 위해 각 이슈 객체 로그 출력
                        tableContent += `<tr>
                    <td>${issue.id}</td>
                    <td><a href="#" onclick="selectIssue(${projectId}, ${issue.id})">${issue.title}</a></td>
                    <td>${issue.description}</td>
                    <td>${formatDate(issue.reported_time)}</td>
                    <td>${formatDate(issue.last_modified_time)}</td>
                    <td>${issue.status}</td>
                    <td>${issue.reporter ? issue.reporter.id : 'N/A'}</td>
                    <td>${issue.assignee ? issue.assignee.id : 'None'}</td>
                    <td>${issue.fixer ? issue.fixer.id : 'None'}</td>
                </tr>`;
                    });
                } else {
                    // 데이터가 없는 경우의 처리
                    tableContent = `<tr><td colspan="9">No issues found</td></tr>`;
                }

                document.getElementById('issueTableBody').innerHTML = tableContent;
            })
            .catch(error => {
                console.error('Error loading the issues:', error);
                alert('Error loading issues: ' + error.message);
            });
    }

    function addNewIssue() {
        const issueTitle = document.getElementById('newIssueTitle').value;
        const issueDescription = document.getElementById('newIssueDesc').value;
        const projectId = getSelectedProject().id;  // 선택된 프로젝트 ID 추출
        const reporterId = getUserId();  // 현재 로그인한 사용자의 ID를 리포터로 설정

        const issue = {
            title: issueTitle,
            description: issueDescription,
            reported_time: new Date().toISOString(),
            last_modified_time: new Date().toISOString(),
            reporter: { id: reporterId },  // reporter 객체로 전송
            status: 'new',  // 초기 상태는 'new'
            assignee_id: null,
            fixer_id: null,
            project_id: projectId // 선택된 프로젝트 ID
        };

        console.log(issue);
        fetch(`/api/projects/${projectId}/issues`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(issue)
        })
            .then(response => {
                if (!response.ok) {
                    return response.text().then(text => { throw new Error(text) });
                }
                return response.json();
            })
            .then(newIssue => {
                alert('이슈가 성공적으로 추가되었습니다.');
                closeModal('issue');
                updateIssueTable();
            })
            .catch(error => {
                alert('이슈 추가 실패! 에러 메시지: ' + error.message);
                console.error('Error:', error);
            });

        document.getElementById('newIssueTitle').value = '';
        document.getElementById('newIssueDesc').value = '';
    }

    function fetchNewIssues() {
        fetch(`/api/projects/${projectId}/issues/status/new`)
            .then(response => response.json())
            .then(issues => {
                let tableContent = '';

                if (issues.length > 0) {
                    issues.forEach(issue => {
                        tableContent += `<tr>
                    <td>${issue.id}</td>
                    <td>${issue.title}</td>
                    <td>${issue.description}</td>
                    <td>${formatDate(issue.reported_time)}</td>
                    <td><button onclick="assignIssue(${issue.id})">Assign</button></td>
                </tr>`;
                    });
                } else {
                    tableContent = `<tr><td colspan="5">No new issues found</td></tr>`;
                }

                document.getElementById('newIssuesTableBody').innerHTML = tableContent;
            })
            .catch(error => {
                console.error('Error loading new issues:', error);
                alert('Error loading new issues: ' + error.message);
            });
    }

    function assignIssue(issueId) {
        // Implementation for assigning the issue
    }

    function openModal(content) {
        if (content === 'issue') {
            document.getElementById('addIssueModal').style.display = 'block';
        } else if (content === 'findNewIssues') {
            fetchNewIssues(); // Load new issues when the modal is opened
            document.getElementById('findNewIssuesModal').style.display = 'block';
        }
    }

    function closeModal(content) {
        if (content === 'issue') {
            document.getElementById('addIssueModal').style.display = 'none';
        } else if (content === 'findNewIssues') {
            document.getElementById('findNewIssuesModal').style.display = 'none';
        }
    }

    window.onload = function() {
        commonLoad();
        setSelectedProject();
        updateIssueTable();
    };

</script>

</body>
</html>
