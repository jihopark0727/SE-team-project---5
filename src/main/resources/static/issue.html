<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Issues</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .top-navbar {
            display: flex;
            align-items: center;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }

        .nav-items {
            display: flex;
            flex-grow: 1; /* Allows this container to take up all available space */
        }

        .account {
            margin-left: auto; /* Pushes the account icon to the far right */
            margin-right: 15px;
            cursor: pointer;
            color: white;
        }

        .home-icon a {
            font-size: 25px;
            cursor: pointer;
            color: white;
            text-decoration: none;
            margin: 0 10px;
        }

        .top-navbar .nav-item {
            position: relative;
            float: left;
            margin: 0 10px;
            cursor: pointer;
        }

        .top-navbar .nav-item .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            z-index: 1;
            top: 100%;
            left: 0;  /* 기본적으로 왼쪽에 정렬 */
        }

        .top-navbar .nav-item .dropdown-content.right {
            right: 0;  /* 오른쪽에 정렬을 위한 속성 추가 */
            left: auto; /* 기존 left 속성 무시 */
        }


        .top-navbar .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .top-navbar .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .left-navbar {
            width: 200px;
            background-color: #f4f4f4;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0,0,0,0.1);
            display: none;
            flex-direction: column;
            height: calc(100% - 50px);
            margin-top: 50px; /* Adjust for top navbar height */
        }
        .left-navbar a {
            padding: 10px;
            color: #333;
            text-decoration: none;
            margin-bottom: 5px;
            border-radius: 4px;
        }
        .left-navbar a:hover {
            background-color: #ddd;
        }
        .content {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            margin-top: 50px;
            margin-left: 50px;
            margin-right: 50px;
            width: 90%;
        }
        .content h2 {
            height: 50px;
        }
        .issue-header {
            height: 50px;
        }
        .issue-header h2 {
            float: left;
            margin-top: 10px;
        }
        .open-modal-btn {
            float: right;
            margin-right: 10px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .open-modal-btn:hover {
            background-color: #45a049;
        }
        .issue-table {
            width: 100%;
            border-collapse: collapse;
        }
        .issue-table th, .issue-table td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        .issue-table th {
            background-color: #f2f2f2;
            text-align: center;
        }
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgb(0,0,0);
            background-color: rgba(0,0,0,0.4);
            padding-top: 60px;
        }
        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 30px;
            border: 1px solid #888;
            width: 40%;
            height: 33%;
        }
        .modal-content h2 {
            height: 50px;
        }
        .modal-input-wrap {
            height: 60%;
        }
        .modal-input {
            height: 35px;
            width: 60%;
            padding: 10px;
            margin-bottom: 20px;
        }
        .add-issue-btn {
            float: right;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }
        .add-issue-btn:hover {
            background-color: #45a049;
        }
        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1 id="projectTitle">Project Issues</h1>
<div id="issuesContainer">
    <div class="issue-header">
        <h2>All Issues</h2>
        <button class="open-modal-btn" onclick="openModal()">Add Issue</button>
    </div>
    <table class="issue-table">
        <thead>
        <tr>
            <th>Issue ID</th>
            <th>Issue Name</th>
            <th>Description</th>
            <th>Creation Time</th>
            <th>Last Modified Time</th>
        </tr>
        </thead>
        <tbody id="tableBody">
        <!-- 내용은 JavaScript에서 동적으로 생성되어 삽입됩니다. -->
        </tbody>

    </table>
</div>

<script>
    function loadIssues() {
        const selectedProject = JSON.parse(localStorage.getItem('selectedProject'));
        if (!selectedProject) {
            document.getElementById('projectTitle').textContent = 'No project selected';
            return;
        }

        document.getElementById('projectTitle').textContent = 'Issues for ' + selectedProject.name;
        fetchIssues(selectedProject.id);
    }

    function fetchIssues(projectId) {
        fetch(`/api/projects/${projectId}/issues`)
            .then(response => response.json())
            .then(issues => {
                updateIssueTable(issues);
            })
            .catch(error => console.error('Error loading the issues:', error));
    }

    function updateIssueTable(issues) {
        let tableContent = '';

        issues.forEach(issue => {
            tableContent += `<tr>
                <td>${issue.id}</td>
                <td>${issue.name}</td>
                <td>${issue.description}</td>
                <td>${formatDate(issue.creation_time)}</td>
                <td>${formatDate(issue.last_modified_time)}</td>
            </tr>`;
        });
        document.getElementById('tableBody').innerHTML = tableContent;
    }

    function formatDate(dateString) {
        if (!dateString) return 'No Date Provided';
        const date = new Date(dateString);
        if (isNaN(date.getTime())) {
            return 'Invalid Date';
        }
        const options = { year: 'numeric', month: '2-digit', day: '2-digit', hour: '2-digit', minute: '2-digit', second: '2-digit' };
        return date.toLocaleDateString('en-US', options);
    }

    window.onload = loadIssues;
</script>

</body>
</html>
