
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="homeStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>

    </style>
</head>
<body>
<!-- Top Navigation Bar -->
<div class="top-navbar">
    <div class="home-icon">
        <a href="home.html">IMS</a>
    </div>

    <div class="nav-items">
        <div class="nav-item" id="projectNav" onmouseover="showDropdown('projectDropdown')" onmouseout="hideDropdown('projectDropdown')">
            Projects
            <div class="dropdown-content" id="projectDropdown">
                <!-- Project links will be dynamically populated -->
            </div>
        </div>
    </div>
    <div class="nav-item account" id="userAccount">
        <!-- 동적으로 아이디 표시 -->
        <span id="userIdDisplay"></span>
        <!-- 로그아웃 버튼 -->
        <button id="logoutButton" class="logoutButton">Logout</button>
    </div>
</div>

<!-- Left Navigation Bar -->
<div class="left-navbar" id="leftNavBar">
    <a href="issue.html">Issues</a>
</div>

<!-- Main Content Area -->
<div class="content" id="contentArea">
    <h2>Welcome!</h2>
</div>

<script src="commonFunctions.js"></script>
<script>

    // Load projects when the page loads
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        const loginSuccess = urlParams.get('login');
        if (loginSuccess === 'success') {
            alert('로그인 성공!');
            // 쿼리 파라미터 제거
            urlParams.delete('login'); // 'login' 파라미터 제거
            window.history.replaceState({}, '', `${location.pathname}?${urlParams}`);
        }
        fetchProjects();
        showLeftNavbar();
    };

    // Logout function
    document.getElementById('logoutButton').addEventListener('click', function() {
        fetch('/api/auth/logout', { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/index.html?logout=success'; // Redirect to login on successful logout
                } else {
                    response.text().then(text => alert('Failed to logout: ' + text)); // 서버로부터의 실패 응답을 출력
                }
            })
            .catch(error => {
                console.error('Logout failed', error);
                alert('Logout error: ' + error.message);
            });
    });


</script>

</body>
</html>
