<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');

        .extra-func {
            display: flex;
            justify-content: center;
            margin-top: 25px;
            gap: 30px;
            text-decoration: none;
            font-size: 15px;
        }
        .extra-func a {
            text-decoration: none;
            color: gray;
        }

        .error-message {
            color: red;
            text-align: center;
            padding: 5px;
            height: 50px;
            font-size: 15px;
        }
    </style>
</head>
<body>
<div class="page-container">
    <div class="form-container shadow">
        <div class="form-left-side">
            <h1>Issue Management System</h1>
            <p>We support the followings :<br />Issue Creation & Browse & Comment & Details view & Status Change & Analytics, etc.</p>
        </div>
        <div class="form-right-side">
            <h1>Login</h1>
            <form class="input-container" action="/api/auth/login" method="post" onsubmit="return validateForm()">
                <div class="input-wrap input-id">
                    <i class="fas fa-envelope"></i>
                    <input placeholder="Email" type="text" name="id" id="id">
                </div>
                <div class="input-wrap input-password">
                    <i class="fas fa-key"></i>
                    <input placeholder="Password" type="password" name="password" id="password">
                </div>
                <div class="error-message" id="error-message"></div>
                <input type="submit" class="submit-btn" value="login">
            </form>
            <div class="extra-func">
                <a id="forgotpassword" href="forgotpassword.html">Forgot Password</a>
                <a id="signup" href="signup.html">Sign up</a>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    function validateForm() {
        let id = document.getElementById('id').value;
        let password = document.getElementById('password').value;
        let errorMessage = document.getElementById('error-message');

        if (id === '') {
            errorMessage.textContent = '아이디를 입력해주세요.';
            return false;
        } else if (password === '') {
            errorMessage.textContent = '비밀번호를 입력해주세요.';
            return false;
        }
        return true;
    }

    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        localStorage.clear();
        sessionStorage.clear();
        let errorMessage = document.getElementById('error-message');
        errorMessage.textContent = '';
        if (params.get('signup') === 'success') {
            alert('회원가입 성공! 로그인 해주세요.')
        }
        else if (params.get('error') === 'true') {
            errorMessage.textContent = '아이디 또는 비밀번호를 잘못 입력했습니다. 입력하신 내용을 다시 확인해주세요.';
        }
        else if (params.get('logout') === 'success') {
            alert('로그아웃에 성공하였습니다.');
        }
    };
</script>
</html>
