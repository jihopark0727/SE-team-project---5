<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="homeStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="commonFunctions.js"></script>
    <style>

    </style>
</head>
<body>
<!-- Top Navigation Bar -->
<div class="top-navbar">
    <div class="home-icon">
        <a href="home.html">IMS</a>
    </div>

    <div class="nav-items">
        <div class="nav-item" id="projectNav" onmouseover="showDropdown('projectDropdown')" onmouseout="hideDropdown('projectDropdown')">
            Projects
            <div class="dropdown-content" id="projectDropdown">
                <!-- Project links will be dynamically populated -->
            </div>
        </div>
    </div>
    <div class="nav-item account" id="userAccount">
        <!-- 동적으로 아이디 표시 -->
        <span id="userIdDisplay"></span>
        <!-- 로그아웃 버튼 -->
        <button id="logoutButton" class="logoutButton" onclick="logout()">Logout</button>
    </div>
</div>

<!-- Left Navigation Bar -->
<div class="left-navbar" id="leftNavBar">
    <a href="issue.html">Issues</a>
    <a href="issue-statistics.html">Issue Statistics</a>
    <a href="user.html">Users</a>
</div>

<!-- Main Content Area -->
<div class="content" id="contentArea">
    <div class="header project-header">
        <h2>All Projects</h2>
        <button class="open-modal-btn"  id="project-modal-btn" onclick="openModal('project')">Add Project</button>
    </div>
    <table class="table project-table">
        <thead>
        <tr>
            <th>Project ID</th>
            <th>Project Name</th>
            <th>Description</th>
            <th>Creation Time</th>
            <th>Last Modified Time</th>
        </tr>
        </thead>
        <tbody id="projectTableBody">
        <!-- 내용은 JavaScript에서 동적으로 생성되어 삽입됩니다. -->
        </tbody>

    </table>
</div>

<!-- The Modal -->
<div id="addProjectModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('project')">&times;</span>
        <h2>Add New Project</h2>
        <div class="modal-input-wrap">
            <input type="text" class="modal-input" id="newProjectName" placeholder="Project Name">
            <input type="text" class="modal-input" id="newProjectDesc" placeholder="Description">
            <div class="warning-message"></div>
            <button class="add-btn" onclick="addNewProject()">Add Project</button>
        </div>
    </div>
</div>

<script>

    // Update the main content area to show all projects in a table
    function updateProjectTable() {
        fetch(`/api/projects/${getUserId()}/all`)
            .then(response => response.json())
            .then(projects => {
                let tableContent = '';

                projects.forEach(project => {
                    tableContent += `<tr>
                    <td>${project.id}</td>
                    <td><a href="#" onclick="selectProject(${project.id})">${project.name}</a></td>
                    <td>${project.description}</td>
                    <td>${formatDate(project.creation_time)}</td>
                    <td>${formatDate(project.last_modified_time)}</td>
                    </tr>`;
                });
                document.getElementById('projectTableBody').innerHTML = tableContent;
            })
            .catch(error => console.error('Error loading the projects:', error));
    }

    // Add a new project using form data
    function addNewProject() {
        let projectName = document.getElementById('newProjectName').value;
        let projectDescription = document.getElementById('newProjectDesc').value;
        let warningMessage = document.querySelector('.warning-message');
        if (projectName === '' || projectName === null) {
            warningMessage.textContent = '프로젝트 제목을 입력해주세요.';
            return false;
        } else if (projectDescription === '' || projectDescription === null) {
            warningMessage.textContent = '프로젝트 설명을 입력해주세요.';
            return false;
        }

        const project = {
            name: projectName,
            description: projectDescription,
            creation_time: new Date().toISOString(),
            last_modified_time: new Date().toISOString()
        };

        fetch('/api/projects', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(project)
        })
            .then(response => response.json())
            .then(newProject => {
                alert('프로젝트가 성공적으로 추가되었습니다.');
                closeModal('project');
                updateProjectTable();
            })
            .catch(error => {
                alert('프로젝트 추가 실패!');
                console.error('Error:', error);
            });

        document.getElementById('newProjectName').value = '';
        document.getElementById('newProjectDesc').value = '';
    }

    // Load projects when the page loads
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        commonLoad();
        updateProjectTable();
    };

</script>

</body>
</html>
