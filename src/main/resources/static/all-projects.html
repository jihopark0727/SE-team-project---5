<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Management</title>
    <link rel="stylesheet" href="homeStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>

    </style>
</head>
<body>
<!-- Top Navigation Bar -->
<div class="top-navbar">
    <div class="home-icon">
        <a href="home.html">IMS</a>
    </div>

    <div class="nav-items">
        <div class="nav-item" id="projectNav" onmouseover="showDropdown('projectDropdown')" onmouseout="hideDropdown('projectDropdown')">
            Projects
            <div class="dropdown-content" id="projectDropdown">
                <!-- Project links will be dynamically populated -->
            </div>
        </div>
    </div>
    <div class="nav-item account" id="userAccount">
        <!-- 동적으로 아이디 표시 -->
        <span id="userIdDisplay"></span>
        <!-- 로그아웃 버튼 -->
        <button id="logoutButton" class="logoutButton">Logout</button>
    </div>
</div>

<!-- Left Navigation Bar -->
<div class="left-navbar" id="leftNavBar">
    <a href="issue.html">Issues</a>
</div>

<!-- Main Content Area -->
<div class="content" id="contentArea">
    <div class="header project-header">
        <h2>All Projects</h2>
        <button class="open-modal-btn" onclick="openModal('project')">Add Project</button>
    </div>
    <table class="table project-table">
        <thead>
        <tr>
            <th>Project ID</th>
            <th>Project Name</th>
            <th>Description</th>
            <th>Creation Time</th>
            <th>Last Modified Time</th>
        </tr>
        </thead>
        <tbody id="projectTableBody">
        <!-- 내용은 JavaScript에서 동적으로 생성되어 삽입됩니다. -->
        </tbody>

    </table>
</div>

<!-- The Modal -->
<div id="addProjectModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('project')">&times;</span>
        <h2>Add New Project</h2>
        <div class="modal-input-wrap">
            <input type="text" class="modal-input" id="newProjectName" placeholder="Project Name">
            <input type="text" class="modal-input" id="newProjectDesc" placeholder="Description">
            <button class="add-btn" onclick="addNewProject()">Add Project</button>
        </div>
    </div>
</div>
<script src="commonFunctions.js"></script>
<script>

    // Update the main content area to show all projects in a table
    function updateProjectTable(projects) {
        let tableContent = '';

        projects.forEach(project => {
            tableContent += `<tr>
            <td>${project.id}</td>
            <td><a href="#" onclick="selectProject(${project.id})">${project.name}</a></td>
            <td>${project.description}</td>
            <td>${formatDate(project.creation_time)}</td>
            <td>${formatDate(project.last_modified_time)}</td>
        </tr>`;
        });
        document.getElementById('projectTableBody').innerHTML = tableContent;
    }

        // Add a new project using form data
    function addNewProject() {
        const projectName = document.getElementById('newProjectName').value;
        const projectDescription = document.getElementById('newProjectDesc').value;

        const project = {
            name: projectName,
            description: projectDescription,
            creation_time: new Date().toISOString(),
            last_modified_time: new Date().toISOString()
        };

        fetch('/api/projects', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(project)
        })
            .then(response => response.json())
            .then(newProject => {
                alert('Project added successfully');
                closeModal();
                fetchProjects(); // Re-fetch projects to update the list
            })
            .catch(error => {
                alert('Error adding project');
                console.error('Error:', error);
            });

        document.getElementById('newProjectName').value = '';
        document.getElementById('newProjectDesc').value = '';
    }

    // Load projects when the page loads
    window.onload = function() {
        const urlParams = new URLSearchParams(window.location.search);
        fetchProjects();
        showLeftNavbar();
    };

    // Logout function
    document.getElementById('logoutButton').addEventListener('click', function() {
        fetch('/api/auth/logout', { method: 'POST' })
            .then(response => {
                if (response.ok) {
                    window.location.href = '/index.html?logout=success'; // Redirect to login on successful logout
                } else {
                    response.text().then(text => alert('Failed to logout: ' + text)); // 서버로부터의 실패 응답을 출력
                }
            })
            .catch(error => {
                console.error('Logout failed', error);
                alert('Logout error: ' + error.message);
            });
    });

</script>

</body>
</html>
