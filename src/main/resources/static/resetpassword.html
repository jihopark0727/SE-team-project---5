<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ResetPassword</title>
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');

    </style>
</head>
<body>
<div class="page-container">
    <div class="form-container shadow">
        <div class="form-left-side">
            <h1>Issue Management System</h1>
            <p>We support the followings :<br />Issue Creation & Browse & Comment & Details view & Status Change & Analytics, etc.</p>
        </div>
        <div class="form-right-side">
            <h1>Reset Your Password</h1>
            <form class="input-container" action="/api/auth/resetpassword" method="post">
                <div class="input-wrap input-newpassword">
                    <i class="fas fa-key"></i>
                    <input placeholder="New Password" type="password" name="newpassword">
                </div>
                <div class="input-wrap input-confirmpassword">
                    <i class="fas fa-key"></i>
                    <input placeholder="Confirm New Password" type="password" name="confirmpassword">
                </div>
                <input type="submit" class="submit-btn" value="Reset Password"></button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
