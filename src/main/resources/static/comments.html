<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Comments</title>
    <link rel="stylesheet" href="homeStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="commonFunctions.js"></script>
    <style>
    </style>
</head>
<body>

<!-- Top Navigation Bar -->
<div class="top-navbar">
    <div class="home-icon">
        <a href="home.html">IMS</a>
    </div>
    <div class="nav-items">
        <div class="nav-item" id="projectNav" onmouseover="showDropdown('projectDropdown')" onmouseout="hideDropdown('projectDropdown')">
            <div id="project-btn">Projects</div>
            <div class="dropdown-content" id="projectDropdown">
                <!-- Project links will be dynamically populated -->
            </div>
        </div>
    </div>
    <div class="nav-item account" id="userAccount">
        <span id="projectIssueDisplay"></span> <!-- Project and Issue titles will be dynamically populated -->
        <span id="userIdDisplay"></span>
        <button id="logoutButton" class="logoutButton" onclick="logout()">Logout</button>
    </div>
</div>

<!-- Left Navigation Bar -->
<div class="left-navbar" id="leftNavBar">
    <a href="issue.html" id="issue-btn">Issues</a>
</div>

<!-- Main Content Area -->
<div class="content" id="contentArea">
    <div class="header issue-header" id="commentHeader">
        <h2>Issue Comments</h2>
        <button class="open-modal-btn" id="comment-modal-btn" onclick="openModal('comment')">Add Comment</button>
    </div>
    <table class="table comment-table">
        <thead>
        <tr>
            <th>Comment ID</th>
            <th>Content</th>
            <th>Creation Time</th>
            <th>User ID</th>
        </tr>
        </thead>
        <tbody id="commentTableBody">
        <!-- 내용은 JavaScript에서 동적으로 생성되어 삽입됩니다. -->
        </tbody>
    </table>
</div>

<!-- The Modal -->
<div id="addCommentModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal('comment')">&times;</span>
        <h2>Add New Comment</h2>
        <div class="modal-input-wrap">
            <textarea class="modal-input" id="newCommentText" placeholder="Enter your comment here"></textarea>
            <button class="add-btn" onclick="addNewComment()">Add Comment</button>
        </div>
    </div>
</div>

<script>
    let issueTitle = '';
    let issueId = '';

    function updateCommentTable() {
        const issueId = getSelectedIssue().id;
        const projectId = getSelectedProject().id;

        fetch(`/api/projects/${projectId}/issues/${issueId}/comments`, {
            method : 'GET'
        })
            .then(response => response.json())
            .then(comments => {
                let tableContent = '';

                if (comments.length > 0) {
                    comments.forEach(comment => {
                        tableContent += `<tr>
                        <td>${comment.id}</td>
                        <td>${comment.content}</td>
                        <td>${formatDate(comment.creation_time)}</td>
                        <td>${comment.user.id}</td>
                    </tr>`;
                    });
                } else {
                    tableContent = `<tr><td colspan="4">No comments found</td></tr>`;
                }
                document.getElementById('commentTableBody').innerHTML = tableContent;
            })
            .catch(error => {
                console.error('Error loading comments:', error);
                alert('Error loading comments: ' + error.message);
            });
    }

    function addNewComment() {
        const commentText = document.getElementById('newCommentText').value;
        const issueId = getSelectedIssue().id;
        const projectId = getSelectedProject().id;
        const userId = getUserId();

        const comment = {
            content: commentText,
            issue_id: issueId,
            user_id: userId
        };

        fetch(`/api/projects/${projectId}/issues/${issueId}/comments/add_comment`, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(comment)
        })
            .then(response => {
                if (response.ok) {
                    alert('코멘트가 성공적으로 추가되었습니다.');
                    closeModal('comment');
                    updateCommentTable();
                } else {
                    response.text().then(text => alert('Failed to add comment: ' + text)); // 서버로부터의 실패 응답을 출력
                }
            })
            .catch(error => {
                alert('코멘트 추가 실패!');
                console.error('Error:', error);
            });

        document.getElementById('newCommentText').value = '';
    }

    function setSelectedProject() {
        const selectedProject = JSON.parse(localStorage.getItem('selectedProject'));
        if (!selectedProject) {
            document.getElementById('projectIssueDisplay').textContent = 'No project selected';
            return;
        }
        projectName = selectedProject.name;
        projectId = selectedProject.id;
        document.getElementById('project-btn').innerText = 'Project: ' + projectName;
    }

    function setSelectedIssue() {
        const selectedIssue = JSON.parse(localStorage.getItem('selectedIssue'));
        if (!selectedIssue) {
            document.getElementById('commentHeader').textContent = 'No issue selected';
            return;
        }
        issueTitle = selectedIssue.title;
        issueId = selectedIssue.id;
        document.getElementById('commentHeader').innerText = 'Issue: ' + issueTitle;
    }

    window.onload = function() {
        setSelectedProject();
        setSelectedIssue();
        console.log(localStorage);
        updateCommentTable();
        commonLoad();
    };
</script>

</body>
</html>
