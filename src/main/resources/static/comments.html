<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Issue Comments</title>
    <link rel="stylesheet" href="homeStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <script src="commonFunctions.js"></script>
    <style>
        .issue-details {
            margin: 20px 0;
        }
        .issue-details p {
            margin: 5px 0;
        }
        #addCommentModal-content {
            width: 40%;
            height: 40%;
        }
        #comment-modal-btn {
            margin-bottom: 10px;
        }
        .comment-table {
            width: 100%;
            border-collapse: collapse;
            table-layout: fixed; /* 테이블 레이아웃 고정 */
        }

        .comment-table th, .comment-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        .comment-table th {
            font-weight: bold;
            background-color: #f2f2f2;
        }

        .comment-table th.comment-id, .comment-table td.comment-id {
            width: 50px; /* comment ID 셀의 최소 너비 */
        }

        .comment-table th.comment-content, .comment-table td.comment-content {
            width: 600px; /* comment ID 셀의 최소 너비 */
        }

        .comment-table tr:hover {
            background-color: #f1f1f1;
        }

    </style>
</head>
<body>

<!-- Top Navigation Bar -->
<div class="top-navbar">
    <div class="home-icon">
        <a href="home.html">IMS</a>
    </div>
    <div class="nav-items">
        <div class="nav-item" id="projectNav" onmouseover="showDropdown('projectDropdown')" onmouseout="hideDropdown('projectDropdown')">
            <div id="project-btn">Projects</div>
            <div class="dropdown-content" id="projectDropdown">
                <!-- Project links will be dynamically populated -->
            </div>
        </div>
    </div>
    <div class="nav-item account" id="userAccount">
        <span id="projectIssueDisplay"></span> <!-- Project and Issue titles will be dynamically populated -->
        <span id="userIdDisplay"></span>
        <button id="logoutButton" class="logoutButton" onclick="logout()">Logout</button>
    </div>
</div>

<!-- Left Navigation Bar -->
<div class="left-navbar" id="leftNavBar">
    <a href="issue.html" id="issue-btn">Issues</a>
    <a href="issue-statistics.html">Issue Statistics</a>
    <a href="user.html">Users</a>

</div>

<!-- Main Content Area -->
<div class="content" id="contentArea">
    <div class="header comment-header" id="commentHeader">
        <h2>Issue Comments</h2>
    </div>

    <!-- Issue Details Section -->
    <div class="issue-details">
        <p><strong>Description:</strong> <span id="issueDescription"></span></p>
        <p><strong>Issue ID:</strong> <span id="issueId"></span></p>
        <p><strong>Reported Time:</strong> <span id="reportedTime"></span></p>
        <p><strong>Last Modified Time:</strong> <span id="lastModifiedTime"></span></p>
        <p><strong>Status:</strong> <span id="status"></span></p>
        <p><strong>Priority:</strong> <span id="priority"></span></p>
        <p><strong>Reporter ID:</strong> <span id="reporterId"></span></p>
        <p><strong>Assignee ID:</strong> <span id="assigneeId"></span></p>
        <p><strong>Fixer ID:</strong> <span id="fixerId"></span></p>
    </div>
    <button class="open-modal-btn" id="comment-modal-btn" onclick="openModal('comment')">Add Comment</button>
    <table class="table comment-table">
        <thead>
        <tr>
            <th class="comment-id">ID</th>
            <th class="comment-content">Content</th>
            <th>Creation Time</th>
            <th>User ID</th>
        </tr>
        </thead>
        <tbody id="commentTableBody">
        <!-- 내용은 JavaScript에서 동적으로 생성되어 삽입됩니다. -->
        </tbody>
    </table>
</div>

<!-- The Modal -->
<div id="addCommentModal" class="modal">
    <div class="modal-content" id="addCommentModal-content">
        <span class="close" onclick="closeModal('comment')">&times;</span>
        <h2>Add New Comment</h2>
        <div class="modal-input-wrap">
            <textarea class="modal-input comment" id="newCommentText" placeholder="Enter your comment here"></textarea>
            <div class="warning-message"></div>
            <button class="add-btn" onclick="addNewComment(getSelectedIssue().id, 'all')">Add Comment</button>
        </div>
    </div>
</div>

<script>
    function updateCommentTable() {
        const issueId = getSelectedIssue().id;
        const projectId = getSelectedProject().id;

        fetch(`/api/projects/${projectId}/issues/${issueId}/comments`, {
            method: 'GET'
        })
            .then(response => {
                if (response.status === 204) {
                    return [];  // No Content인 경우, 빈 배열 반환
                }
                if (!response.ok) {
                    throw new Error(`Server responded with status: ${response.status}`);
                }
                return response.json();  // JSON 파싱은 응답이 OK이고, 상태 코드가 204가 아닐 때만 수행
            })
            .then(comments => {
                let tableContent = '';

                if (comments.length > 0) {
                    comments.forEach(comment => {
                        tableContent += `<tr>
                        <td class="comment-id">${comment.id}</td>
                        <td class="comment-content">${comment.content}</td>
                        <td>${formatDate(comment.creation_time)}</td>
                        <td>${comment.user.id}</td>
                    </tr>`;
                    });
                } else {
                    tableContent = `<tr><td colspan="4">No comments found</td></tr>`;
                }
                document.getElementById('commentTableBody').innerHTML = tableContent;
            })
            .catch(error => {
                console.error('Error loading comments:', error);
                alert('Error loading comments: ' + error.message);
            });
    }

    function loadIssueDetails() {
        const issueId = getSelectedIssue().id;
        const issue = JSON.parse(localStorage.getItem(issueId.toString()));
        document.getElementById('issueDescription').innerText = issue.description || 'N/A';
        document.getElementById('issueId').innerText = issue.id || 'N/A';
        document.getElementById('reportedTime').innerText = issue.reported_time ? new Date(issue.reported_time).toLocaleString() : 'N/A';
        document.getElementById('lastModifiedTime').innerText = issue.last_modified_time ? new Date(issue.last_modified_time).toLocaleString() : 'N/A';
        document.getElementById('status').innerText = issue.status || 'N/A';
        document.getElementById('priority').innerText = issue.priority || 'N/A';
        document.getElementById('reporterId').innerText = issue.reporterId || 'N/A';
        document.getElementById('assigneeId').innerText = issue.assigneeId || 'N/A';
        document.getElementById('fixerId').innerText = issue.fixerId || 'N/A';
    }

    window.onload = function() {
        commonLoad();
        setSelectedProject();
        setSelectedIssue();
        loadIssueDetails();
        updateCommentTable();
    };
</script>

</body>
</html>
