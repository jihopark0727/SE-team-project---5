<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');

        .form-container{
            height: 600px;
        }

        .input-wrap select {
            background: none;
            height: 30px;
            line-height: 30px;
            width: 40%;
            color: #2178ff;
        }

        .input-wrap select:focus {
            outline: none;
        }

    </style>
</head>
<body>
<div class="page-container">
    <div class="form-container shadow">
        <div class="form-left-side">
            <h1>Issue Management System</h1>
            <p>We support the followings :<br />Issue Creation & Browse & Comment & Details view & Status Change & Analytics, etc.</p>
        </div>
        <div class="form-right-side">
            <h1>Sign Up</h1>
            <div class="input-container">
<!--            <form class="input-container" action="/api/auth/signUp" method="post">-->
                <div class="input-wrap input-id">
                    <i class="fas fa-envelope"></i>
                    <input placeholder="Email" type="text" name="id" id="id">
                </div>
                <div class="input-wrap input-password">
                    <i class="fas fa-key"></i>
                    <input placeholder="Password" type="password" name="password" id="password">
                </div>
                <div class="input-wrap input-user">
                    <i class="fas fa-user"></i>
                    <input class="user_name" placeholder="Name" type="text" name="name" id="name">
                    <select class="input-user-type" name="user_type" id="user_type">
                        <option value="admin">admin</option>
                        <option value="pl">pl</option>
                        <option value="dev">dev</option>
                        <option value="tester">tester</option>
                    </select>
                </div>
                <div class="input-wrap input-tel">
                    <i class="fas fa-phone"></i>
                    <input placeholder="Tel" type="tel" name="tel" id="tel">
                </div>
                <div class="input-wrap input-career">
                    <i class="fas fa-suitcase"></i>
                    <input placeholder="Career" type="number" name="career" id="career">
                </div>
                <button class="submit-btn" onclick="signUp()">Sign Up</button>
<!--            </form>-->
            </div>
        </div>
    </div>
</div>
</body>

<script>
    function signUp(){
        let id = document.getElementById('id').value;
        let password = document.getElementById('password').value;
        let name = document.getElementById('name').value;
        let userType = document.getElementById('user_type').value;
        let tel = document.getElementById('tel').value;
        let career = document.getElementById('career').value;
        const signup ={
            id: id,
            name: name,
            password: password,
            tel: tel,
            user_type: userType,
            career: career
        }
        fetch('/api/auth/signUp', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(signup)
        })
            .then(response => response.json())
            .then(data => {
                console.log(data);
                if(data.result){
                    window.location.href = 'index.html?signup=success';
                }
                else{
                    window.location.href = 'signup.html?error=true';
                }
            })
            .catch(error => {
                alert('failed');
            })
    }
    window.onload = function() {
        const params = new URLSearchParams(window.location.search);
        if (params.get('error') === 'true') {
            alert('회원가입 실패! 다시 시도해주세요.')
        }
    };
</script>

</html>
