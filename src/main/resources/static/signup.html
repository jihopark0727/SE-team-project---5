<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="loginStyle.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Alata&display=swap');

        .form-container{
            height: 600px;
        }

        .input-wrap select {
            background: none;
            height: 30px;
            line-height: 30px;
            width: 40%;
            color: #2178ff;
        }

        .input-wrap select:focus {
            outline: none;
        }

    </style>
</head>
<body>
<div class="page-container">
    <div class="form-container shadow">
        <div class="form-left-side">
            <h1>Issue Management System</h1>
            <p>We support the followings :<br />Issue Creation & Browse & Comment & Details view & Status Change & Analytics, etc.</p>
        </div>
        <div class="form-right-side">
            <h1>Sign Up</h1>
            <form class="input-container" id="signupForm">
                <div class="input-wrap input-id">
                    <i class="fas fa-envelope"></i>
                    <input placeholder="Email" type="text" name="id" required>
                </div>
                <div class="input-wrap input-password">
                    <i class="fas fa-key"></i>
                    <input placeholder="Password" type="password" name="password" required>
                </div>
                <div class="input-wrap input-user">
                    <i class="fas fa-user"></i>
                    <input class="user_name" placeholder="Name" type="text" name="name" required>
                    <select class="input-user-type" name="user_type">
                        <option value="admin">admin</option>
                        <option value="pl">pl</option>
                        <option value="dev">dev</option>
                        <option value="tester">tester</option>
                    </select>
                </div>
                <div class="input-wrap input-tel">
                    <i class="fas fa-phone"></i>
                    <input placeholder="Tel" type="tel" name="tel">
                </div>
                <div class="input-wrap input-career">
                    <i class="fas fa-suitcase"></i>
                    <input placeholder="Career" type="number" name="career">
                </div>
                <input type="submit" class="submit-btn" value="Sign Up">
            </form>
        </div>
    </div>
</div>
</body>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.getElementById("signupForm");
        form.addEventListener("submit", function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch("/api/auth/signUp", {
                method: "POST",
                body: new URLSearchParams(formData),
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.error) {
                        throw new Error(data.messages);
                    }
                    alert(data.message);  // 성공 메시지를 확실히 출력
                    window.location.href = '/index.html';
                })
                .catch(error => {
                    alert('회원가입 실패: ' + error.message);
                });
        });
    });
</script>

</html>
